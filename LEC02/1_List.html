<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List element</title>
</head>
<body>
    <!-- unordered list ul tag -->
    <ul>
        <li>Delhi</li>
        <li>Noida</li>
        <ol type="i">
            <Li>Noida Sector Alpha</Li>
            <Li>Noida Sector Beta</Li>
            <Li>Noida Sector Gamma</Li>
        </ol>
        <li>Banglore</li>
        <li>Mathura</li>
    </ul>

    <!-- ordered list it also have types like (A,a,1,I,i) -->
     <ol type="A">
        <li>Delhi</li>
        <li>Noida</li>
        <li>Banglore</li>
        <li>Mathura</li>
     </ol>
</body>
</html>
