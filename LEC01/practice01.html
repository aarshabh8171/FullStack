<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>My Bio Data</h1><br>

<!-- First Field  this is made by Fieldset tag  -->
    <fieldset>

        <legend>
            Personal Information
        </legend>

    <input type="text" placeholder="First Name" name="x"><br><br>
    <input type="text" placeholder="Last Name" name="y"><br><br>
    <input type="radio"  name="Gender">MALE:
    <input type="radio"  name="Gender">FEMALE:
    <input type="radio"  name="Gender">OTHER:<BR><br>
        Date of Birth:<input type="date" placeholder="dd-mm-yyyy" ><br><br>
        Email:<input type="email" placeholder="Enter Your Email" ><br><br>
        Phone:<input type="text" value="+91" name="num">

    </fieldset><br><br>


<!-- Second Field -->
    <fieldset>

        <legend>Education</legend>

        School Name:<input type="text" placeholder="School Name"><br><br>
        Class:<input type="text" placeholder="Enter Class"><br><br>
        Strem:<select> 
            <option>Science</option>
            <option>Maths</option>
            <option>Commerce</option>
            <option>Arts</option>
        </select>

        MarkSheet:<input type="file" ><br>

    </fieldset><br><br>

    <input type="submit" >

    
   
</body>
</html>
